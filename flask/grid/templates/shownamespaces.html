<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showusers</title>
        <style>
        /* Add a black background color to the top navigation */
.topnav {
    background-color: #FFFFFF;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

    </style>
</head>
<body>
<div class="topnav">
  <a href="{{ url_for('admin') }}">Home</a>
  <a href="{{ url_for('manage_users') }}">Manage users</a>
  <a href="{{ url_for('manage_namespaces') }}">Manage namespaces</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
<table>
        <tr>
            <td>choose namespaces</td>
            <td><select name="namespaces">
                {% block namespaces %}
                    {% for elem in namespaces %}
                <option>{{elem}}</option>
                    {% endfor %}
                {% endblock %}
              </select>
        </td>
        </tr>

            <tr>
            <td>choose users</td>
            <td><select name="user">
                {% block users %}
                    {% for elem in users%}
                <option>{{elem}}</option>
                    {% endfor %}
                {% endblock %}
              </select>
        </td>
        </tr>
            </tr>

            <tr>
            <td>choose rights</td>
            <td><select name="rights">
                <option>full</option>
                <option>not full</option>
              </select>
        </td>
        </tr>
        <tr>
            <td><input type="submit" value="Connect"></td>
        </tr>
    </table>
</form>
</body>
</html>
