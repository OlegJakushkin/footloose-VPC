<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showusers</title>
</head>
<body>
{% block content %}
    {% for elem in content %}
        {{elem}}<br>
    {% endfor %}
{% endblock %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
<table>
        <tr>
            <td>choose user's login</td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
