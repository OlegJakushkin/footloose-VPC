---
- name: Remove default nginx vhost config file (if configured).
  file:
    path: "{{ nginx_default_vhost_path }}"
    state: absent
  when: nginx_remove_default_vhost | bool
  notify: restart nginx

- name: Ensure nginx_vhost_path exists.
  file:
    path: "{{ nginx_vhost_path }}"
    state: directory
    mode: 0755
  notify: reload nginx

- name: Add managed vhost config files.
  template:
    src: "{{ item.template|default(nginx_vhost_template) }}"
    dest: "{{ nginx_vhost_path }}/{{ item.filename|default(item.server_name.split(' ')[0] ~ '.conf') }}"
    force: true
    owner: root
    group: "{{ root_group }}"
    mode: 0644
  when: item.state|default('present') != 'absent'
  with_items: "{{ nginx_vhosts }}"
  notify: reload nginx
  tags:
    - skip_ansible_lint

- name: Remove managed vhost config files.
  file:
    path: "{{ nginx_vhost_path }}/{{ item.filename|default(item.server_name.split(' ')[0] ~ '.conf') }}"
    state: absent
  when: item.state|default('present') == 'absent'
  with_items: "{{ nginx_vhosts }}"
  notify: reload nginx
  tags:
    - skip_ansible_lint

- name: Remove legacy vhosts.conf file.
  file:
    path: "{{ nginx_vhost_path }}/vhosts.conf"
    state: absent
  notify: reload nginx

- name: Add htpasswd files
  copy:
    content: ""
    dest: "{{ nginx_htpasswd_dir }}/{{ item.server_name }}-htpasswd"
    force: no
    group: "{{ root_group }}"
    owner: root
    mode: '0644'
  when: item.htpasswd is defined and item.htpasswd == true
  with_items: "{{ nginx_vhosts }}"

- name: Add a symbolic link to letsencrypt certs
  file:
    src: "/etc/letsencrypt/live/{{ item.server_name }}/fullchain.pem"
    dest: "{{ nginx_ssl_dir }}/{{ item.server_name }}-443.crt"
    owner: root
    group: "{{ root_group }}"
    state: link
  when: item.letsencrypt is defined and item.letsencrypt == true
  with_items: "{{ nginx_vhosts }}"

- name: Add a symbolic link to letsencrypt priv keys
  file:
    src: "/etc/letsencrypt/live/{{ item.server_name }}/privkey.pem"
    dest: "{{ nginx_ssl_dir }}/{{ item.server_name }}-443.key"
    owner: root
    group: "{{ root_group }}"
    state: link
  when: item.letsencrypt is defined and item.letsencrypt == true
  with_items: "{{ nginx_vhosts }}"